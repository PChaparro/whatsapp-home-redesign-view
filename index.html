<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/styles/styles.css" />
    <title>Whatsapp Messages</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <nav>
          <img
            alt="Hamburguer menu icon"
            src="https://img.icons8.com/ios-glyphs/30/ffffff/menu--v1.png"
          />
          <img
            alt="Search icon"
            src="https://img.icons8.com/ios-glyphs/30/ffffff/search--v1.png"
          />
        </nav>
        <ul class="navigation">
          <li class="navigation__item">Messages</li>
          <li class="navigation__item">Online</li>
          <li class="navigation__item">Groups</li>
        </ul>
      </header>
      <section>
        <p class="section-subtitle">Favorite contacts</p>
        <div class="contacts">
          <div class="contact">
            <img
              class="contact__image"
              src="./public/images/person1.jpg"
              alt="Person 1"
            />
            <p class="contact__name">Alla</p>
          </div>
          <div class="contact">
            <img
              class="contact__image"
              src="./public/images/person2.jpg"
              alt="Person 2"
            />
            <p class="contact__name">July</p>
          </div>
          <div class="contact">
            <img
              class="contact__image"
              src="./public/images/person3.jpg"
              alt="Person 3"
            />
            <p class="contact__name">Mike</p>
          </div>
          <div class="contact">
            <img
              class="contact__image"
              src="./public/images/person4.jpg"
              alt="Person 4"
            />
            <p class="contact__name">Kler</p>
          </div>
          <div class="contact">
            <img
              class="contact__image"
              src="./public/images/person5.jpg"
              alt="Person 5"
            />
            <p class="contact__name">Maria</p>
          </div>
        </div>
      </section>
      <section class="chats">
        <div class="chat">
          <img
            class="chat__image"
            src="./public/images/person1.jpg"
            alt="Person 1"
          />
          <div class="chat__preview">
            <p class="chat__name">Alla</p>
            <p class="chat__message">Hello! How are you</p>
          </div>
          <div class="chat__details">
            <span class="chat__time">16:35</span>
          </div>
        </div>
        <div class="chat">
          <img
            class="chat__image"
            src="./public/images/person2.jpg"
            alt="Person 2"
          />
          <div class="chat__preview">
            <p class="chat__name">Kalya</p>
            <p class="chat__message">Will you visit me</p>
          </div>
          <div class="chat__details">
            <span class="chat__time">16:35</span>
            <span class="chat__notification">2</span>
          </div>
        </div>
        <div class="chat">
          <img
            class="chat__image"
            src="./public/images/person3.jpg"
            alt="Person 3"
          />
          <div class="chat__preview">
            <p class="chat__name">Mary</p>
            <p class="chat__message">Hi platzi</p>
          </div>
          <div class="chat__details">
            <span class="chat__time">16:35</span>
            <span class="chat__notification">6</span>
          </div>
        </div>
        <div class="chat">
          <img
            class="chat__image"
            src="./public/images/person4.jpg"
            alt="Person 4"
          />
          <div class="chat__preview">
            <p class="chat__name">lauren</p>
            <p class="chat__message">Are you with Kalya again?</p>
          </div>
          <div class="chat__details">
            <span class="chat__time">16:35</span>
          </div>
        </div>
        <div class="chat">
          <img
            class="chat__image"
            src="./public/images/person5.jpg"
            alt="Person 5"
          />
          <div class="chat__preview">
            <p class="chat__name">Helen</p>
            <p class="chat__message">Borrow money please</p>
          </div>
          <div class="chat__details">
            <span class="chat__time">16:35</span>
            <span class="chat__notification">3</span>
          </div>
        </div>
      </section>
      <span class="write">
        <img
          src="https://img.icons8.com/material-outlined/24/ffffff/pencil--v1.png"
      /></span>
    </div>
  </body>
</html>
